logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    build: hub
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
echos:
    build: spoke
    volumes_from:
        - hub
    environment:
        SLEEP_DUR: 2
logio:
    image: "radial/log.io:latest"
    volumes_from:
        - hub
    ports:
        - "28777:28777"
        - "28778:28778"
